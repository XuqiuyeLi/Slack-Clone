<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="main">
    	<div class="header">
    			<div class="team-menu">Go Mercari</div>
        		<div class="channel-menu"><span class="channel-menu_name">General</span></div>
        </div>
        <div class="listings">
            <div class="listings_channels">
                <h2 class="listings_header">Channels</h2>
                <ul class="channel_list">
                    <li class="channel"><a class="channel_name">NYU</a></li>
                    <li class="channel"><a class="channel_name">general</a></li>
                </ul>
                <input class="add_channels" placeholder="Add New Channel..." type="text" />
            </div>
            <div class="listings_direct-messages">
                <h2 class="listings_header">Direct Messages</h2>
                <ul class="channel_list">
                    <li class="channel"><a class="channel_name">David</a></li>
                </ul>
            </div>
        </div>
        <div class="message-history">
            <div class="message"><a class="message_username" href="">Summer</a><span class="message_timestamp">1:31 AM</span><span class="message_star"></span><span class="message_content">I just started learning Go!</span></div>
            <div
                class="message"><a class="message_username" href="">Summer</a><span class="message_timestamp">2:04 PM</span><span class="message_star"></span><span class="message_content">Gopher is soooo cute ~~</span></div>
    	</div>
    </div>
    <div class="footer">
        <div class="user-menu"><span class="user-menu_username">Summer</span><img class="connection_icon" src="data:image/png;base64,iVBORw0KGgoAAAAN..." /><span class="connection_status">online</span></div>
        <div class="input-box"><input class="input-box_text" placeholder="Type Message..." type="text" /></div>
    </div>
</body>

</html>
